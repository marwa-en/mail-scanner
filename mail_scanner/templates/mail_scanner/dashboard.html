
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Mail Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts: Handwritten -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
  
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to bottom, #79ace7ff, #dfe9f5ff);
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        color: white;
        padding: 20px;
    }
      .quote{
           font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #f0f8ff;
            margin: 0;
            text-align: center

        }

    .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;  /* Fixed missing semicolon and changed to 100% */
        margin-bottom: 3rem;
    }

    .welcome-heading {
        font-family: 'Dancing Script', cursive;
        font-size: 2.5rem;
        color: #f0f8ff;
        margin: 0;
    }
    
    /* Modified button styles */
    .btn-primary {
        background-color: #75a1dcff;
        border-color: #75a1dcff;
        color: white;
        padding: 0.375rem 1.5rem; /* Smaller padding */
        font-size: 2.5rem;       /* Slightly smaller font */
        white-space: nowrap;      /* Prevent text wrapping */
    }

    .btn-primary:hover {
        background-color: #6a96d1;
        border-color: #6a96d1;
    }

    .btn-primary:focus,
    .btn-primary:focus-visible {
        outline: 3px solid #aac8ff;
        outline-offset: 2px;
        background-color: #6a96d1;
        border-color: #6a96d1;
    }

    .btn-primary:active {
        background-color: #5f8bc6;
        border-color: #5f8bc6;
    }

    .dashboard-card {
        background-color: rgba(255, 255, 255, 0.9);
        max-width: 450px;
        width: 100%;
        padding: 2rem;
        border-radius: 1.5rem;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }
    .scan-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-grow: 1; /* Takes up available space */
        padding: 2rem;
    }

    .scan-form {
        background-color: rgba(255, 255, 255, 0.95);
        padding: 2.5rem;
        border-radius: 1.5rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .scan-form:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    .form-label {
        font-weight: 600;
        color: #345678;
        margin-bottom: 0.5rem;
        display: block;
    }

    .form-control {
        background-color: #f8fafc;
        border: 2px solid #e2e8f0;
        border-radius: 0.75rem;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #75a1dcff;
        box-shadow: 0 0 0 3px rgba(117, 161, 220, 0.2);
        background-color: white;
    }

    .btn-custom {
        background: linear-gradient(135deg, #75a1dcff, #8fb5f0);
        border: none;
        color: white;
        padding: 0.75rem;
        border-radius: 0.75rem;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn-custom:hover {
        background: linear-gradient(135deg, #8fb5f0, #75a1dcff);
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .btn-custom:active {
        transform: translateY(0);
    }

    .form-icon {
        margin-right: 0.5rem;
        font-size: 1.1rem;
    }
    .disclaimer {
        margin-top: auto; /* Pushes to bottom in flex column layout */
        text-align: center;
        font-size: 0.7rem;
        color: #345678;
        padding: 20px 0;
    }

</style>
</head>
<body>
    <div class="header-container">
        <h1 class="welcome-heading"><b>ðŸ“§Mail Scanner</b></h1>
        {% if user.is_authenticated %}
            <a href="{% url 'mail_scanner:logout' %}" 
               class="btn btn-primary rounded-pill"> <!-- Removed btn-lg and w-100 -->
               <i class="bi bi-box-arrow-right me-2"></i> Logout <!-- Changed to logout icon -->
            </a>
        {% else %}
            <a href="{% url 'social:begin' 'google-oauth2' %}?next=/dashboard/" 
               class="btn btn-primary rounded-pill"> <!-- Removed btn-lg and w-100 -->
               <i class="bi bi-google me-2"></i> Login with Google
            </a>
        {% endif %}
    </div>
     <div class="quote"><b>Secure your mailbox </div>
<div class="scan-container">
    <form method="post" action="{% url 'mail_scanner:scan' %}" class="scan-form">
        {% csrf_token %}
        <div class="mb-4">
            <label for="num_emails" class="form-label">How many emails would you like to scan?</label>
            <input type="number" class="form-control" name="num_emails" id="num_emails" min="1" required placeholder="ex: 10">
        </div>
        <button type="submit" class="btn btn-custom w-100 mt-3">
            <i class="bi bi-search-heart form-icon"></i> Start Email Scan
        </button>
    </form>
</div>
<div class="disclaimer">
    By loging in, you are agreeing to give access to your mailbox and allow parsing of your messages.
</div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
